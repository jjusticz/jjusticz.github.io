<!DOCTYPE html>
  <head>
    <style>


      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #004643;
        display: flex;
        justify-content: center;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        flex-grow: 1;
      }

      .name {
        color:#fffffe;
        justify-content: center;
        display: flex;
      }

      .link {
        background-color: #abd1c6;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .link a {
        text-decoration: none;
        color: #001e1d;
        text-align: center;
        flex-grow: 1;
      }

      .social-icons a{
        text-decoration: none;
        color: #fffffe;
        
      }

      .social-icons {
        justify-content: space-around;
        display: flex;
      }

      .banner {
        display: flex;
        justify-content: center;
      }

      .banner-image {
        height: 128px;
        width: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 48px;
        object-fit: cover;
      }

    </style>

  </head>
  <body>
    <div class="items">
      <div class="banner">
        <img src="prof.png" alt="Jamie Justicz" class="banner-image">
      </div>
      
      <div class="name">
        <h1>James Justicz</h1>
      </div>
      
      <div class="social-icons">
        <a href="https://www.linkedin.com/in/james-jamie-justicz-297213176/" target="_blank"> LinkedIn </a>
        <a href="https://github.com/jjusticz" target="_blank"> GitHub </a>
      </div>
      
      <div class="link">
        <img src="arsenalstadium.png" class="thumbnail">
        <a href="https://www.arsenal.com/emiratesstadiumartwork" target="_blank"> Arsenal Unveil New Emirates Stadium Art</a>
      </div>
      
      <div class="link">
        <img src="mikelafleur.jpg" class="thumbnail">
        <a href="https://www.si.com/nfl/2023/01/12/jets-fire-offensive-coordinator-mike-lafleur" target="_blank"> Jets Part Ways With Offensive Coordinator Mike LaFleur, per Reports - Nick Selbe</a>
      </div>
      
      <div class="link">
        <img src="alexis.jpeg" class="thumbnail">
        <a href="https://nypost.com/2023/01/11/alexis-lafreniere-gets-rangers-chance-with-chris-kreider-out/" target="_blank" >Alexis Lafreniere gets Rangers opportunity with Chris Kreider out - Mollie Walker</a>
      </div>
    </div>
  </body>
